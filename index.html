<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="input-group">
            <label for="array">Enter array elements (comma-separated):</label>
            <input type="text" id="array">
        </div>
        <div class="input-group">
            <label for="k">Enter k for kth largest/smallest element:</label>
            <input type="text" id="k">
        </div>
        <button onclick="findKthLargestAndSmallest()">Find Kth Largest/Smallest</button>
        <div class="result" id="kthResult"></div>

        <div class="input-group">
            <label for="string">Enter a string to reverse:</label>
            <input type="text" id="string">
        </div>
        <button onclick="reverseString()">Reverse String</button>
        <div class="result" id="reverseResult"></div>

        <!-- Add more input groups and buttons for other functions -->

    </div>

        <!-- Add more sections for other functionalities -->

    </div>
    <script src="index.js"></script>
</body>
</html>
