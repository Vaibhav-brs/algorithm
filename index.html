<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Algorithm Demonstrator</h2>
        <div class="input-label">
            Enter comma-separated array:
        </div>
        <input type="text" id="inputArray" class="input-field">
        <div class="input-label">
            Enter K for Kth largest/smallest element:
        </div>
        <input type="number" id="kValue" class="input-field"><br>
        <button onclick="findKthLargest()">Find Kth Largest/Smallest</button>
        <div class="output" id="kthOutput"></div>

        <div class="input-label">
            Enter a string to reverse:
        </div>
        <input type="text" id="reverseStringInput" class="input-field"><br>
        <button onclick="reverseString()">Reverse String</button>
        <div class="output" id="reverseStringOutput"></div>

        <!-- Add more sections for other functionalities -->

    </div>
    <script src="index.js"></script>
</body>
</html>
